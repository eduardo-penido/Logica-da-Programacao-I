<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

	}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
	}

alert("Vamos estudar tabuadas");

var tabuada = parseInt(prompt("Digite um número de 1 a 10"));
var multiplicador = 1;

while( isNaN(tabuada) ) {
    tabuada = parseInt(prompt("Digite um número de 1 a 10"));    
}
if( tabuada <= 0 || tabuada >= 11 ){
	tabuada = parseInt(prompt("O número digitado deve estar entre 1 e 10"));
} else {
	while( multiplicador <= 10) {
		mostra(multiplicador + " X " + tabuada + " = " + ( multiplicador * tabuada ));
		multiplicador = multiplicador + 1;
	}
}
mostra("FIM");

</script>
