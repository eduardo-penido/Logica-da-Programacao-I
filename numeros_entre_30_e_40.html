<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

	}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
	}

var contador = 30;

alert("Vou te mostrar todos os números entre 30 e 40, com exceção dos números 33 e 37");

while(contador <= 40){
	if(contador != 33 && contador != 37){
		mostra(contador);
	} else {
		mostra("--");
	}
	contador = contador + 1;
}

mostra("FIM");

</script>
