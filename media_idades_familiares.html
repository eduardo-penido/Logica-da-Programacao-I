<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

	}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
	}

var totalFamiliares = parseInt(prompt("Quantas pessoas moram na sua casa?"));
var numero = 1;
var totalIdades = 0;

while(numero <= totalFamiliares){
	var idade = parseInt(prompt("Informe a idade da " + numero + "ª pessoa"));
	totalIdades= totalIdades + idade;
	numero++;
}

var mediaIdades = totalIdades / totalFamiliares;

mostra("A média das idades dos moradores da sua casa é " + mediaIdades + " anos");
mostra("FIM");	

</script>
