<meta charset="UTF-8">
<script>

function pulaLinha() {
    // pulando duas linhas
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var ano = 2020;

mostra("Eu nasci em : " + (ano - 37));
mostra("Carolina nasceu em : " + (ano - 32));
mostra("Bia nasceu em : " + (ano - 12));

</script>
