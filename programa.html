<h1>Calculando a média das idades das pessoas desta casa.</h1>

<script>

	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var ano = 2020;
	var idadeEduardo = ano - 1983;
	var idadeCarolina = ano - 1988;
	var idadeBia = ano - 2008;
	var somaIdades = idadeEduardo + idadeCarolina + idadeBia;
	var mediaIdades = somaIdades / 3;
	
	mostra("Eduardo tem " + idadeEduardo + " anos,");
	mostra("Carolina tem " + idadeCarolina + " anos e");
	mostra("Bia tem " + idadeBia + " anos.");

	pulaLinha();
